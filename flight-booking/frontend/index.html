<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
</head>
<body>

    <div class="container">
        <div class="header-nav">
            <h1>✈️ Flight Booking System</h1>
            <a href="login.html">Logout</a>
        </div>

        <div id="content-booking">
            <div class="booking-form">
                <h2>Book a Flight</h2>
                <form id="hold-form">
                    <div>
                        <label for="flight-id">Flight ID:</label>
                        <input type="text" id="flight-id" placeholder="e.g., 1" required>
                    </div>
                    <div>
                        <label for="seats">Seats:</label>
                        <input type="number" id="seats" value="1" min="1" required>
                    </div>
                    <button type="submit">Hold Seat</button>
                </form>
                <div id="message-area"></div>
            </div>

            <div id="my-holds-section">
                <h2>My Active Holds</h2>
                <div id="holds-list">
                    <p>You have no active holds.</p>
                </div>
            </div>

            <hr>
            <h2>Available Flights</h2>
            <div id="flight-list">
                <p>Loading flights...</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
